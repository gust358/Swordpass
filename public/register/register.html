<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <title>Register</title>
</head>

<body>
    <div id="container">
        <div class="top">
            <div id="logo">
                <p id="swordpass">SWORDPASS</p>
                <p id="manager">MANAGER</p>
            </div>
            <div id="items">
                <input id="email" class="items" type="text" name="email" placeholder="Email" required>
                <input id="username" class="items" type="text" name="username" placeholder="Username" required>
                <input id="password" class="items" type="password" name="password" placeholder="Password" required>
                <input id="c_password" class="items" type="password" name="confirm_password"
                    placeholder="Confirm Password" required>
            </div>
        </div>
        <div id="btns" class="bottom">
            <button id="register_btn" class="btns">Register</button>
            <button id="signin_btn" class="btns">Sign In</button>
        </div>
    </div>

    <script src="./register.js"></script>
</body>

</html>
