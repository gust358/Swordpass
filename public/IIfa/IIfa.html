<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../topbarr.css">
    <link rel="stylesheet" href="./IIfa.css">
    <title>Autentication</title>
</head>

<body>
    <div id="topbarr">
        <div id="logo" class="top_it">
            <p id="swordpass">SWORDPASS</p>
            <p id="manager">MANAGER</p>
        </div>
        <div></div>
        <div id="menu" class="top_it">
            <div id="user">
                <button id="username" class="options"></button>
                <div id="menu_op">
                    <button id="home" class="options shadow">Home</button>
                    <br>
                    <button id="changePassword" class="options shadow">Change Password</button>
                    <br>
                    <button id="logout" class="options shadow">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <div id="container">
        <button id="btn1" class="btns">Send Code From Email</button>

        <div id="box">
            <p class="text">Insert The Code</p>
            <input id="code" class="items" type="text" name="code" required>
            <p id="message"></p>
            <button id="btn2" class="items btns">Confirm</button>
        </div>
    </div>
    <script src="./IIfa.js"></script>
</body>

</html>
