<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home/home.css">
    <title>SwordPass</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <div class="swordpass">SWORDPASS</div>
            <div class="manager">MANAGER</div>
        </div>
        <div class="buttons">
            <a href="/login" class="login">Entrar</a>
            <a href="/register" class="register">Registrar</a>
        </div>
    </div>
    <div class="container">
        <div class="subtitle">Gerencie suas senhas de forma simples</div>
        <div class="content">
            <div id="text-container" class="content-text">
                <p>Gere novas senhas totalmente aleatórias</p>
                <p>Armazene quantas senhas quiser</p>
                <p>Acesse todas as suas senhas com apenas um login</p>
                <a href="https://swordpass.onrender.com/register">Começar</a>
            </div>
            <div id="animation-container" class="animation-container">
                <div class="line">
                    <div id="animation-line" class="animation-line"></div>
                    <div id="cursor" class="cursor"></div>
                </div>
                <div>
                    <button id="copy-btn" class="copy btn"></button>
                    <button id="refresh-btn" class="refresh btn"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="./home/home.js"></script>
</body>

</html>
